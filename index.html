<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>

      <select>
        <option value="">Select the city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Mexico</option>
      </select>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">February 9th 2025</div>
        </div>
        <div class="time">14:27:00 <small>AM</small></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date">February 9th 2025</div>
        </div>
        <div class="time">14:27:00 <small>AM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Andreea Moldoveanu</strong> and is
      open-sourced on
      <a href="" target="_blank"> Github</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
